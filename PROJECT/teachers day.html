<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Greeting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .card {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .quote {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .signature {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Happy Teacher's Day!</div>
        <div class="quote">"A teacher takes a hand, opens a mind, and touches a heart."</div>
        <div class="signature">With gratitude,</div>
        <div class="signature">[Your Name]</div>
    </div>
</body>
</html>
